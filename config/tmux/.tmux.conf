# Unbind the default prefix and set new prefix (Ctrl-Space)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# No delay for escape sequences
set -s escape-time 0

# Set default terminal mode to 256 colors
set -g default-terminal "tmux-256color"
# Enable true color support
set -ga terminal-overrides ",*256col*:Tc"

# Use vi keys for copy mode
setw -g mode-keys vi

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Automatically rename windows based on active process (disabled for performance)
# setw -g automatic-rename on

# Set history limit (larger for development work)
set -g history-limit 50000

# Aggressive resize - only resize when smaller client is actively looking
setw -g aggressive-resize on

#############################
# Clipboard Integration
#############################
# Cross-platform clipboard support:
# - Uses xclip on X11 (Ubuntu/Arch with X)
# - Uses wl-copy on Wayland (Arch with Wayland)
# - Falls back to tmux's built-in clipboard
# tmux-yank plugin handles this automatically, but we set a fallback
if-shell "command -v xclip" \
    "bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -selection clipboard -in'" \
    "if-shell 'command -v wl-copy' \
        'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel wl-copy'"

#############################
# TPM (Tmux Plugin Manager) Setup
#############################
# (Make sure you have TPM installed in ~/.tmux/plugins/tpm)

# Configure catppuccin plugin settings BEFORE loading the plugin
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_date_time_text "%H:%M %d-%b-%y"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

#############################
# Additional Key Bindings & Behavior
#############################
# Use splits that keep the current pane's directory
unbind %
bind '\' split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Resize panes with Alt+Arrow keys (5 cells per press)
# Note: M is Alt key
unbind C-h
unbind C-j
unbind C-k
unbind C-l
bind -r M-Left resize-pane -L 5
bind -r M-Down resize-pane -D 5
bind -r M-Up resize-pane -U 5
bind -r M-Right resize-pane -R 5

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Swap Windows using Ctrl+Shift+Left/Right
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Enable mouse support for pane selection and scrolling
set -g mouse on

#############################
# Status Bar Configuration
#############################
# Using catppuccin theme - set status position to top
# Refresh every 15s (reduces CPU usage vs default 5s)
set-option -g status-interval 15
set-option -g status-justify centre
set-option -g status-position top
# Cat icon - requires Nerd Font (use "cat" if icon doesn't render)
set-option -g status-left " ó°„› "
set-option -g status-right-length 50

# Modern options (some might be redundant depending on tmux version)
set-option -g extended-keys on
set-option -g focus-events on
set-option -g allow-passthrough on
set-option -g set-clipboard on # Let tmux manage clipboard

#############################
# Reload Configuration Shortcut
#############################
unbind r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

#############################
# Initialize TPM (keep this as the last line)
#############################
run '~/.tmux/plugins/tpm/tpm'
