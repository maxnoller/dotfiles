name: PR Report

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  report:
    name: Generate PR Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: Get changed files
        id: changed
        run: |
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | head -20)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run checks
        id: checks
        continue-on-error: true
        run: |
          echo "## Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Lint check
          if uv run ruff check src/ tests/ 2>/dev/null; then
            echo "âœ… **Lint**: Passed" >> $GITHUB_STEP_SUMMARY
            echo "lint=pass" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Lint**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "lint=fail" >> $GITHUB_OUTPUT
          fi

          # Format check
          if uv run ruff format --check src/ tests/ 2>/dev/null; then
            echo "âœ… **Format**: Passed" >> $GITHUB_STEP_SUMMARY
            echo "format=pass" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Format**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "format=fail" >> $GITHUB_OUTPUT
          fi

          # Type check
          if uv run basedpyright src/ 2>/dev/null; then
            echo "âœ… **Types**: Passed" >> $GITHUB_STEP_SUMMARY
            echo "types=pass" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Types**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "types=fail" >> $GITHUB_OUTPUT
          fi

          # Tests
          if uv run pytest --tb=no -q 2>/dev/null; then
            echo "âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
            echo "tests=pass" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Tests**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "tests=fail" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const changedFiles = `${{ steps.changed.outputs.files }}`.split('\n').filter(f => f);
            const fileList = changedFiles.length > 0
              ? changedFiles.map(f => `- \`${f}\``).join('\n')
              : '- No files changed';

            const body = `## ðŸ“Š PR Check Summary

            | Check | Status |
            |-------|--------|
            | Lint | ${{ steps.checks.outputs.lint == 'pass' && 'âœ…' || 'âŒ' }} |
            | Format | ${{ steps.checks.outputs.format == 'pass' && 'âœ…' || 'âŒ' }} |
            | Types | ${{ steps.checks.outputs.types == 'pass' && 'âœ…' || 'âŒ' }} |
            | Tests | ${{ steps.checks.outputs.tests == 'pass' && 'âœ…' || 'âŒ' }} |

            ### Changed Files
            ${fileList}

            ---
            *Generated by CI*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('PR Check Summary')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
